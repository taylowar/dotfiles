
# this is required for tmux-sessionizer to work
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

# enable true colors
set -g default-terminal "screen-256color"
################################################################################
#   Confiire tmux key remaps
#       don't forget to press the leader key (prefix) before each other command
#################################################################################

# remap prefix(leader) key
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# remap split window vertical
unbind %
bind | split-window -h

# remap split window horizontaly
unbind '"'
bind - split-window -v

# remap source the configuration file
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# set default shell
set -g default-shell /bin/zsh

# remaps to resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# fullscreen pane
bind -r m resize-pane -Z

set -g mouse on

# vim like movement inside copy-mode
set-window-option -g mode-keys vi 

# Use v to trigger selection    
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'tmux-plugins/tmux-resurrect' # resotore tmux after system restart

run '~/.tmux/plugins/tpm/tpm'
